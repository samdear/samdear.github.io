<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Glide Animation</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #f5f5f5;
        overflow: hidden;
        height: 100vh;
      }

      nav {
        display: flex;
        justify-content: center;
        background-color: #333;
        padding: 1rem;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 10;
      }

      nav a {
        color: white;
        margin: 0 1rem;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
      }

      nav a:hover {
        color: #ffa500;
      }

      .floating-text {
        position: absolute;
        font-size: 3rem;
        font-weight: bold;
        color: #333;
        pointer-events: none;
        animation: glideToCenter 1s ease-out forwards;
      }

      @keyframes glideToCenter {
        to {
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a onclick="glideWord('Home')">Home</a>
      <a onclick="glideWord('About')">About</a>
      <a onclick="glideWord('Projects')">Projects</a>
    </nav>

    <script>
      function glideWord(word) {
        const floating = document.createElement("div");
        floating.className = "floating-text";
        floating.textContent = word;

        // Start near the top of the screen (under nav)
        floating.style.top = "80px";
        floating.style.left = "50%";
        floating.style.transform = "translateX(-50%)";
        floating.style.opacity = 0;

        document.body.appendChild(floating);

        // Remove after animation
        setTimeout(() => {
          floating.remove();
        }, 1500);
      }
    </script>
  </body>
</html>
