<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mood Changer</title>
    <style>
      body {
        text-align: center;
        padding: 2rem;
        font-family: sans-serif;
        transition: background-color 0.5s ease;
      }
      #moodImg {
        width: 200px;
        height: 200px;
        object-fit: contain;
        margin-top: 1rem;
      }
      input,
      button {
        font-size: 1.2rem;
        padding: 0.5rem;
        margin: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Mood Changer üòé</h1>

    <input
      type="number"
      id="moodInput"
      min="0"
      max="4"
      placeholder="Enter a number (0‚Äì4)"
    />
    <button id="setMoodBtn">Set Mood</button>

    <h2 id="moodMessage">How are you feeling? Choose from 0 - 4</h2>
    <img id="moodImg" src="./Mood_Img/Question.jpg" alt="Mood face" />

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const button = document.getElementById("setMoodBtn");
        button.addEventListener("click", changeMood);
      });

      function changeMood() {
        let n = parseInt(document.getElementById("moodInput").value);
        const message = document.getElementById("moodMessage");
        const img = document.getElementById("moodImg");

        switch (n) {
          case 0:
            message.textContent = "Feeling great!";
            img.src = "./Mood_Img/happy.png"; // üòÉ
            document.body.style.backgroundColor = "lightgreen";
            break;
          case 1:
            message.textContent = "Just okay.";
            img.src = "./Mood_Img/okay.png"; // üòê
            document.body.style.backgroundColor = "lightgray";
            break;
          case 2:
            message.textContent = "Kinda sad.";
            img.src = "./Mood_Img/sad.png"; // üò¢
            document.body.style.backgroundColor = "lightblue";
            break;
          case 3:
            message.textContent = "Angry!";
            img.src = "./Mood_Img/angry.png"; // üò°
            document.body.style.backgroundColor = "tomato";
            break;
          case 4:
            message.textContent = "So sleepy...";
            img.src = "./Mood_Img/sleepy.png"; // üò¥
            document.body.style.backgroundColor = "lavender";
            break;
          default:
            message.textContent = "Please enter a number from 0 to 4!";
            img.src = "https://via.placeholder.com/200?text=Mood";
            document.body.style.backgroundColor = "#f0f0f0";
        }
      }
    </script>
  </body>
</html>
